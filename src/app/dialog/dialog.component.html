<div mat-dialog-content>
  <p>Please enter the amount you would like to withdraw.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.amount" cdkFocusInitial>Widthdraw</button>
</div>
